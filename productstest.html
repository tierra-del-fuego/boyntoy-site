<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyntoy Product Gallery</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 { margin: 10px 0 5px; font-size: 18px; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .modal-gallery img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border: 4px solid white;
      border-radius: 10px;
    }
    .lightbox:after {
      content: 'âœ–';
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 32px;
      cursor: pointer;
    }
    .close-btn {
      float: right;
      background: #ff6600;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .ebay-link {
      display: inline-block;
      padding: 8px 16px;
      background: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Product Gallery</h2>
  <div class="product-grid" id="productGrid"></div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Close</button>
      <h3 id="modalTitle"></h3>
      <div class="modal-gallery" id="modalGallery"></div>
      <p><strong>Brand:</strong> <span id="modalBrand"></span></p>
      <p><strong>Price:</strong> $<span id="modalPrice"></span></p>
      <a id="modalEbay" class="ebay-link" href="#" target="_blank">Buy on eBay</a>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Large View" id="lightboxImg">
  </div>

  <script>
    const sheetID = "122nNrYsH7mPXPci6Ks8Ree-Cg5hOsdHttOsebX5gm3A";
    const sheetRange = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetRange}`;

    fetch(url)
      .then(res => res.text())
      .then(text => JSON.parse(text.substr(47).slice(0, -2)))
      .then(json => {
        const data = json.table.rows;
        const container = document.getElementById("productGrid");

        data.forEach(row => {
          const cells = row.c.map(cell => cell ? cell.v : "");
          const [name, brand, price, ebay, ...images] = cells;

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${images[0] || ''}" alt="${name}">
            <h3>${name}</h3>
            <p><strong>Brand:</strong> ${brand}</p>
            <p><strong>Price:</strong> $${price}</p>
          `;

          card.onclick = () => openModal(name, brand, price, ebay, images);

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("productGrid").innerText = "Failed to load products.";
        console.error(err);
      });

    function openModal(name, brand, price, ebay, images) {
      document.getElementById("modalTitle").textContent = name;
      document.getElementById("modalBrand").textContent = brand;
      document.getElementById("modalPrice").textContent = price;
      document.getElementById("modalEbay").href = ebay;

      const gallery = document.getElementById("modalGallery");
      gallery.innerHTML = "";

      images.forEach(img => {
        if (img) {
          const imgEl = document.createElement("img");
          imgEl.src = img;
          imgEl.alt = name;

          imgEl.addEventListener("click", () => openLightbox(img));

          gallery.appendChild(imgEl);
        }
      });

      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImg");
      img.src = src;
      lightbox.style.display = "flex";
    }

    document.getElementById("lightbox").addEventListener("click", () => {
      document.getElementById("lightbox").style.display = "none";
    });
  </script>
</body>
</html>
