<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boyntoy Product Gallery</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 { margin: 10px 0 5px; font-size: 18px; }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 8px 12px;
      border: none;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #ff6600;
      color: white;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Product Gallery</h2>
  <div class="product-grid" id="productGrid"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const sheetID = "122nNrYsH7mPXPci6Ks8Ree-Cg5hOsdHttOsebX5gm3A";
    const sheetRange = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetRange}`;
    let currentPage = 1;
    let allProducts = [];
    let itemsPerPage = 8;

    function calculateItemsPerPage() {
      const screenWidth = window.innerWidth;
      let columns = 1;
      if (screenWidth > 1200) columns = 4;
      else if (screenWidth > 800) columns = 3;
      else if (screenWidth > 600) columns = 2;
      else columns = 1;
      const rows = Math.floor(window.innerHeight / 300); // 300px approx height per product card
      return columns * rows || 1;
    }

    function renderProducts(products) {
      itemsPerPage = calculateItemsPerPage();
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const visible = products.slice(start, end);

      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      visible.forEach(product => grid.appendChild(product.card));

      renderPagination(products.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const prev = document.createElement("button");
      prev.textContent = "←";
      prev.onclick = () => { if (currentPage > 1) { currentPage--; renderProducts(allProducts); } };
      pagination.appendChild(prev);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => { currentPage = i; renderProducts(allProducts); };
        pagination.appendChild(btn);
      }

      const next = document.createElement("button");
      next.textContent = "→";
      next.onclick = () => { if (currentPage < totalPages) { currentPage++; renderProducts(allProducts); } };
      pagination.appendChild(next);
    }

    fetch(url)
      .then(res => res.text())
      .then(text => JSON.parse(text.substr(47).slice(0, -2)))
      .then(json => {
        const data = json.table.rows;
        allProducts = data.map(row => {
          const cells = row.c.map(cell => cell ? cell.v : "");
          const name = cells[0] || "";
          const brand = cells[1] || "";
          const price = cells[2] || "";
          const ebay = cells[3] || "";
          const images = cells.slice(4, 14);

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${images[0] || ''}" alt="${name}">
            <h3>${name}</h3>
            <p><strong>Brand:</strong> ${brand}</p>
            <p><strong>Price:</strong> $${price}</p>
          `;
          card.onclick = () => openModal(name, brand, price, ebay, images);

          return { card };
        });
        renderProducts(allProducts);
      })
      .catch(err => {
        document.getElementById("productGrid").innerText = "Failed to load products.";
        console.error(err);
      });

    window.addEventListener("resize", () => {
      currentPage = 1;
      renderProducts(allProducts);
    });

    function openModal(name, brand, price, ebay, images) {
      alert(`Product: ${name}\nBrand: ${brand}\nPrice: $${price}\nLink: ${ebay}`);
    }
  </script>
</body>
</html>
