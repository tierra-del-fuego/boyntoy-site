<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ SEO Title }}</title>
  <meta name="description" content="{{ Meta Description }}">
  <link rel="canonical" href="https://boyntoy.com/products/{{ SEO-Friendly URL Slug }}.html">

  <!-- OG Meta for Social Preview -->
  <meta property="og:title" content="{{ SEO Title }}">
  <meta property="og:description" content="{{ Meta Description }}">
  <meta property="og:image" content="{{ Image1 }}">
  <meta property="og:url" content="https://boyntoy.com/products/{{ SEO-Friendly URL Slug }}.html">
  <meta property="og:type" content="product">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "{{ SEO Title }}",
    "image": "{{ Image1 }}",
    "description": "{{ Meta Description }}",
    "brand": {
      "@type": "Brand",
      "name": "{{ Brand }}"
    },
    "offers": {
      "@type": "Offer",
      "priceCurrency": "USD",
      "price": "{{ Price }}",
      "availability": "http://schema.org/InStock",
      "url": "https://boyntoy.com/products/{{ SEO-Friendly URL Slug }}.html"
    }
  }
  </script>

  <!-- Existing Styles + Scripts (no changes) -->
  <link href="/css/styles.css" rel="stylesheet"/>
  <link rel="icon" href="/images/favicon-ByT.ico" type="image/x-icon">
</head>

<body>

<!-- HEADER (unchanged) -->
<header>
  <div class="container">
    <picture><source srcset="/images/boyntoy_logo.webp" type="image/webp"/><img alt="Boyntoy Logo" class="logo" src="/images/boyntoy_logo.png"/></picture>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/brands.html">Brands & Manufacturers</a></li>
        <li><a href="/products.html">Products</a></li>
        <li><a href="https://www.ebay.com/str/naco" target="_blank">eBay Store</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- PRODUCT HERO SECTION -->
<section class="hero">
  <div class="container">
    <h1>{{ Name }}</h1>
    <p><strong>Brand:</strong> {{ Brand }} | <strong>Price:</strong> ${{ Price }}</p>
    <img src="{{ Image1 }}" alt="{{ Alt Text for Image }}" style="max-width: 100%; height: auto;">
    <a class="btn" href="{{ eBay Link }}" target="_blank">ðŸ”— View on eBay</a>
  </div>
</section>

<!-- HIDDEN SEO DESCRIPTION -->
<div style="display: none;">
  {{ Product Description (SEO optimized) }}
</div>

<!-- REST OF PAGE (unchanged) -->
<footer>
  <div class="container">
    <p>Â© 2025 Boyntoy LLC. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
